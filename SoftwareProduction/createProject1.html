        <script>
        $(function() {
            $( "#startDate" ).datepicker({ dateFormat: 'dd/mm/yy' }).val();
            $( "#endDate" ).datepicker({ dateFormat: 'dd/mm/yy' }).val();
        });
        </script>
        
        <script type="text/javascript">
            
            $(document).ready(function(){
               $("input#submit").click(function(){
                    var proj_name = $("input#myName").val();
                    var description = $("textarea#myDescription").val();
                    var status = $("select#myStatus").val();
                    var proj_start_date = $("date#startDate").val();
                    var proj_end_date = $("date#endDate").val();
                    
                    if(proj_name == "" || description == "" || proj_start_date == "dd/mm/yyyy" || proj_end_date == "dd/mm/yyyy"){   
                        alert("Please fill out all fields!");
                    }
                    //TODO check dates; start date has to be before end date, all dates after todays day
                    else{
                        alert("Perfect!" + proj_name + description + status);
                        $.ajax({
                            url: 'insert_project.php',
                            type: 'post',
                            data: { 
                                name: proj_name,
                                descr: description,
                                status: status,
                                s_date: proj_start_date,
                                e_date: proj_end_date,},
                            success: { alert("Yeah!"); }
                        });
                    }     
                    
               } );
                
            });
            
        </script>
